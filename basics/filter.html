<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            img {
                width: 500px;
                /* blur filter adds gaussian blur effect to the image
                   higher values create more blurriness */
                filter: blur(10px);
            }

            p {
                /* blur filter can also be applied to text
                   2px creates a slight blurring effect while keeping text readable */
                filter: blur(2px);
            }
        </style>
    </head>

    <body>
        <img src="images/godzilla.png" alt="" />

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque consequuntur fugiat cumque, voluptate
            quisquam doloremque harum similique mollitia soluta rem accusantium consectetur minima nemo non animi quae
            vel rerum dicta!
        </p>
    </body>
</html>

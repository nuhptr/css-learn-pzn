<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Content</title>

        <style>
            /* Sets the content property for elements with class 'konten' */
            .konten {
                content: "Test";
            }

            /* Adds content before elements with class 'konten' */
            .konten::before {
                content: "Eko";
            }

            /* Adds content after elements with class 'konten' */
            .konten::after {
                content: "Eko";
            }
        </style>
    </head>
    <body>
        <p class="konten">Ini Konten</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/basics/css/hello.css" />

        <style>
            /* This rule takes precedence (prioritas) due to !important */
            h1 {
                color: black !important;
            }

            /* This rule is overridden by the !important rule above */
            h1 {
                color: green;
            }

            /* Simple background color for the body */
            body {
                background-color: grey;
            }
        </style>
    </head>

    <body>
        <h1>Ini Judul</h1>
        <h2>Ini Sub Judul</h2>
    </body>

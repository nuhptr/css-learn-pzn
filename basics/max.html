<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Max</title>

        <style>
            div {
                /* Set background color to pink */
                background-color: pink;
                /* Set width to 75% of parent container */
                width: 75%;

                /* Ensure div is never smaller than 200px wide */
                min-width: 200px;
                /* Ensure div is never larger than 500px wide */
                max-width: 500px;
            }
        </style>
    </head>

    <body>
        <div>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt, laborum? Dolore nobis possimus
                provident nihil at assumenda. Laboriosam, libero cum fuga architecto eveniet alias obcaecati.
                Repellendus a perferendis aut cum.
            </p>
        </div>
    </body>
</html>

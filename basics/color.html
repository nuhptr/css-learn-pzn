<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color</title>

        <style>
            /* Using Hexadecimal color format: #RRGGBB
               9f = red, 1c = green, a6 = blue */
            h1 {
                color: #9f1ca6;
            }

            /* Using RGB color format: rgb(red, green, blue)
               Values range from 0-255 for each channel */
            h2 {
                color: rgb(20, 117, 34);
            }

            /* Using HSL color format: hsl(hue, saturation%, lightness%)
               Hue: 0-360 degrees
               Saturation: 0-100%
               Lightness: 0-100% */
            p {
                color: hsl(310, 67%, 52%);
            }
        </style>
    </head>

    <body>
        <h1>Ini title</h1>
        <h2>Ini sub title</h2>
        <p>Ini artikel</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector</title>

        <style>
            /* Group selector: applies style to multiple elements at once */
            /* Combines element selectors (h1,h2,p), class selector (.merah), and id selector (#title) */
            /* This will make all these elements have red text color */
            h1,
            h2,
            p,
            .merah,  /* Class selector: targets elements with class="merah" */
            #title {
                /* ID selector: targets element with id="title" */
                color: red;
            }
        </style>
    </head>

    <body>
        <h1>Ini title</h1>
        <h2>Ini sub title</h2>
        <p>Ini artikel</p>

        <h3 id="title">Ini contoh</h3>

        <span class="merah">Ini contoh</span>
    </body>
</html>

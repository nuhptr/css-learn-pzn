<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combinator</title>

        <style>
            /*  General sibling combinator (~) selects all <p> elements that are siblings of and
                follow a <div> element */
            /*  This will only affect <p> elements that:
                1. Share the same parent as the <div>
                2. Come after the <div> in the document order
            */
            div ~ p {
                color: red;
            }
        </style>
    </head>

    <body>
        <div>
            <article>
                <p>Ini tidak Dipilih</p>
            </article>
            <p>Ini tidak Dipilih</p>
        </div>
        <!-- Sibling to the div -->
        <p>Ini Dipilih</p>
        <p>Ini Dipilih</p>
    </body>
</html>

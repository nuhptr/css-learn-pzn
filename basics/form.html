<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <style>
            /* Add spacing around all input elements */
            input {
                margin: 10px;
            }

            /* Style required input fields with red text */
            input:required {
                color: red;
            }

            /* Common styles for username and password fields */
            #username,
            #password {
                border-style: solid;
                border-color: black;
                border-radius: 10px;
                padding: 10px;
                background-color: white;
            }

            /* Change background when input fields are focused */
            #username:focus,
            #password:focus {
                background-color: black;
            }

            /* Style the login button */
            #login {
                border-style: solid;
                border-color: black;
                border-radius: 10px;
                padding: 10px;
                background-color: white;
            }

            /* Change button appearance on hover */
            #login:hover {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <form action="">
            <label for="username">
                Username :
                <input type="text" required id="username" />
                <br />
            </label>
            <label for="password">
                Password :
                <input type="password" required id="password" />
            </label>
            <br />
            <input type="submit" id="login" />
        </form>
    </body>
</html>

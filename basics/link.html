<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Link</title>

        <style>
            /* Style for all anchor tags - creates button-like links */
            a {
                background-color: white;
                border-style: solid;
                border-radius: 10px;
                border-color: blue;
                color: blue;
                padding: 10px;
                text-decoration: none;
                font-family: sans-serif;
            }

            /* Style for visited links - changes color scheme */
            a:visited {
                color: black;
                border-color: black;
            }

            /* Hover effect - inverts colors when mouse is over link */
            a:hover {
                color: white;
                background-color: brown;
            }

            /* Container spacing - adds top margin to div */
            div {
                margin-top: 50px;
            }
        </style>
    </head>

    <body>
        <div>
            <a href="https://www.programmerzamannow.com/">Programmer Zaman Now</a>
            <a href="https://www.facebook.com/ProgrammerZamanNow">Facebook</a>
            <a href="https://www.instagram.com/ProgrammerZamanNow">Instagram</a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position</title>

        <style>
            /* Base style for all content boxes */
            .content {
                /* Set background color to light blue */
                background-color: aqua;
                /* Set fixed dimensions for each box */
                width: 200px;
                height: 200px;
                /* Make boxes appear side by side instead of stacking */
                display: inline-block;
            }

            /* Specific style for the second content box */
            .content2 {
                /* Change background color to light brown */
                background-color: bisque;
                /* Enable relative positioning from its normal position */
                position: relative;
                /* Move 20px down from its original position */
                top: 20px;
                /* Move 20px right from its original position */
                left: 20px;
            }
        </style>
    </head>

    <body>
        <div class="content content1">
            <h1>Content 1</h1>
        </div>
        <div class="content content2">
            <h1>Content 2</h1>
        </div>
        <div class="content content3">
            <h1>Content 3</h1>
        </div>
    </body>
</html>

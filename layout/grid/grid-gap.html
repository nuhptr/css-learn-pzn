<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Gap</title>

        <style>
            /* Main grid container */
            .container {
                background-color: aqua;
                height: 500px;
                /* Enables CSS Grid layout mode */
                display: grid;
                /* Creates 3 equal columns, each 100px wide */
                grid-template-columns: 100px 100px 100px;
                /* Creates 3 equal rows, each 100px tall */
                grid-template-rows: 100px 100px 100px;
                /* Adds 10px spacing between rows */
                row-gap: 10px;
                /* Adds 10px spacing between columns */
                column-gap: 10px;
                /* Adds inner spacing to the grid container */
                padding: 10px;
            }

            /* Styling for individual grid items */
            .content {
                background-color: bisque;
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="content content1">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content">5</div>
            <div class="content">6</div>
            <div class="content">7</div>
            <div class="content">8</div>
            <div class="content">9</div>
        </div>
    </body>
</html>

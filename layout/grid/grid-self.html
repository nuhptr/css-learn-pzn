<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Self</title>

        <style>
            .container {
                background-color: aqua;
                height: 500px;
                /* Enables grid layout */
                display: grid;
                /* Creates 3 columns, each 100px wide */
                grid-template-columns: 100px 100px 100px;
                /* Creates 3 rows, each 100px tall */
                grid-template-rows: 100px 100px 100px;
                /* Centers the entire grid horizontally in the container */
                justify-content: center;
                /* Centers the entire grid vertically in the container */
                align-content: center;
                /* Centers each item horizontally within its grid cell */
                justify-items: center;
                /* Centers each item vertically within its grid cell */
                align-items: center;
            }
            .content {
                background-color: bisque;
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
            .content1 {
                /* Aligns this specific item to start (left) of its grid cell */
                justify-self: start;
                /* Aligns this specific item to top of its grid cell */
                align-self: flex-start;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="content content1">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content">5</div>
            <div class="content">6</div>
            <div class="content">7</div>
            <div class="content">8</div>
            <div class="content">9</div>
        </div>
    </body>
</html>
